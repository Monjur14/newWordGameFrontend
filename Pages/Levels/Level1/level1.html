<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="level1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Word Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preload" href="Assets/Images/GameLogo.webp" as="image" />
    <link rel="preload" href="Assets/Images/level1.webp" as="image" />
    <link rel="preload" href="Assets/Images/playbutton.png" as="image" />
    <link rel="stylesheet" href="sweetalert.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="parent_div">
      <div class="main_div">
        <div class="timer-container">
          <p id="timer" class="hidden">15s</p>
        </div>

        <!-- Home Screen -->
        <div class="screen1 flex screen1_container">
          <div
            class="blur-wrapper w-[90%] flex flex-col items-center py-2 rounded-lg"
          >
            <div class="blur-background"></div>
            <h1 class="text-xl font-semibold text-white mb-4 relative z-50">
              TOURNAMENT
            </h1>
            <img
              src="../../../Assets/Images/game-test-logo3.png"
              alt=""
              class="game_logo animate__animated animate__zoomInDown"
            />

            <div class="play_btn_container mt-7 mb-2">
              <button class="cssbuttons-io-button play_button">
                Play Now
                <div class="icon">
                  <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>

          <div class="w-[90%]">
            <h1 class="text-xl font-semibold mb-3 text-white text-center">Featured</h1>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide rounded-md overflow-hidden">
                  <a href="/Games/8-ball-pool" target="_blank">
                    <img src="/Games/8-ball-pool/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide rounded-md overflow-hidden">
                  <a href="/Games/battleships-ready-go" target="_blank">
                    <img src="/Games/battleships-ready-go/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/block-wood-puzzle" target="_blank">
                    <img src="/Games/block-wood-puzzle/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/casual-chess" target="_blank">
                    <img src="/Games/casual-chess/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/classic-solitaire" target="_blank">
                    <img src="/Games/classic-solitaire/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/crossword-casual" target="_blank">
                    <img src="/Games/crossword-casual/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/didi-and-friends-guess-what" target="_blank">
                    <img src="/Games/didi-and-friends-guess-what/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/happy-slushie" target="_blank">
                    <img src="/Games/happy-slushie/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/math-trivia-live" target="_blank">
                    <img src="/Games/math-trivia-live/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/oddbods-monster-truck-challenge" target="_blank">
                    <img src="/Games/oddbods-monster-truck-challenge/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/power-badminton" target="_blank">
                    <img src="/Games/power-badminton/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/rise-higher" target="_blank">
                    <img src="/Games/rise-higher/180x120.png" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/smart-soccer" target="_blank">
                    <img src="/Games/smart-soccer/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/spore-hunter" target="_blank">
                    <img src="/Games/spore-hunter/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
                <div class="swiper-slide  rounded-md overflow-hidden">
                  <a href="/Games/stickman-swing" target="_blank">
                    <img src="/Games/stickman-swing/180x120.jpg" alt="" class="object-cover cursor-pointer">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Level 1 Screen -->
        <div class="screen2 hidden">
          <div class="level_center">
            <h2 class="levelName font-semibold" style="font-size: 22px">
              Level 1
            </h2>
          </div>

          <div class="hidden game_main_container">
            <div class="input_div">
              <div class="win_lose_msg">
                <span class="hidden win_msg">Correct</span>
                <span class="hidden lose_msg">Incorrect</span>
              </div>
              <div class="answer_box">
                <!-- <span class="loader"></span> -->
                <input
                  type="text"
                  class="give_input animate__animated animate__fadeInDown"
                  value=""
                  readonly
                />
                <input
                  type="text"
                  class="give_input animate__animated animate__fadeInUp"
                  value=""
                  readonly
                />
                <input
                  type="text"
                  class="give_input animate__animated animate__fadeInDown"
                  value=""
                  readonly
                />
              </div>
            </div>

            <div class="random_textbox_container1">
              <div class="random_text_box1" id="random_text_box1"></div>
            </div>
            <div class="btn_container">
              <button class="reset_btn custom_button check_word_btn">
                <span>Reset</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="level1.js"></script>
    <script src="sweetalert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        autoplay: {
          delay: 1000,
          disableOnInteraction: false, 
        },
        loop: true, 
      });
    </script>
  </body>
</html>
