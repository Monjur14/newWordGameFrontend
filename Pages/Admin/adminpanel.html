<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .dashboard {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group,
      .filter-group {
        display: flex;
        margin-top: 20px;
      }

      .form-group input,
      .filter-group input,
      .filter-group select {
        padding: 8px;
        font-size: 16px;
        width: 32%;
      }

      .form-group button,
      .pagination button {
        padding: 9px 10px;
        background: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background: #007bff;
        color: #fff;
      }

      tr:nth-child(even) {
        background: #f9f9f9;
      }

      .actions button {
        margin: 0 5px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
      }

      .delete-btn {
        margin: 0 5px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
        background: #dc3545;
      }

      .pagination {
        margin-top: 20px;
        text-align: center;
      }

      .mt {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1 class="text-3xl font-semibold mb-7">Game Admin Dashboard</h1>

      <!-- Word Management Section -->
      <div>
        <h2 class="text-xl font-bold mb-4">Manage Words</h2>

        <div class="form-group flex gap-3 items-center">
          <input
            type="text"
            id="wordInput"
            placeholder="Enter Your word"
            class="border border-gray-600 rounded-md"
          />
          <button onclick="addWord()">Add Word</button>
        </div>

        <div class="form-group flex gap-3 items-center mt-4">
          <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" class="border border-gray-600 rounded-lg" />
          <button onclick="uploadExcel()">Upload Excel</button>
        </div>

        <hr class="w-full border-gray-700 mt-5" />

        <div class="filter-group w-full flex justify-between">
          <input
            type="text"
            id="searchInput"
            placeholder="Search word"
            oninput="renderTable()"
            class="border border-gray-600 rounded-md"
          />
          <select
            id="lengthFilter"
            onchange="renderTable()"
            class="border border-gray-600 rounded-md"
          >
            <option value="">All Lengths</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Word</th>
              <th>Length</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="wordsTable"></tbody>
        </table>

        <div class="pagination">
          <button onclick="prevPage()">Previous</button>
          <span id="pageInfo"></span>
          <button onclick="nextPage()">Next</button>
        </div>
      </div>
    </div>

    <!-- Leaderboard Section -->
    <div class="dashboard mt">
      <h2 class="text-xl font-bold mb-4">Leaderboard</h2>

      <div class="form-group flex gap-3 items-center">
        <input
          type="date"
          id="fromDate"
          class="border border-gray-600 rounded-md"
        />
        <input
          type="date"
          id="toDate"
          class="border border-gray-600 rounded-md"
        />
        <button onclick="fetchLeaderboard()">Result</button>
        <button onclick="downloadLeaderboard()" class="bg-green-600">
          Download as Excel
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>MSISDN</th>
            <th>Correct Score</th>
            <th>Incorrect Score</th>
            <th>Time (s)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="leaderboardTable"></tbody>
      </table>
    </div>

    <!-- Winners Report Section -->
    <div class="dashboard mt">
      <h2 class="text-xl font-bold mb-4">Winner Report</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>MSISDN</th>
            <th>Correct Score</th>
            <th>Incorrect Score</th>
            <th>Time (s)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="winnersTable"></tbody>
      </table>
    </div>

    <script>
      let words = [];
      let leaderboard = [];
      let currentPage = 1;
      const pageSize = 10;

      async function fetchWords() {
        try {
          const res = await fetch("http://localhost:5000/words");
          words = await res.json();
          renderTable();
        } catch (err) {
          alert("Failed to fetch words");
        }
      }

      async function addWord() {
        const word = document.getElementById("wordInput").value.trim();
        if (!word) return alert("Word is required");

        try {
          await fetch("http://localhost:5000/add-bangla-word", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ word }),
          });
          document.getElementById("wordInput").value = "";
          fetchWords();
        } catch (err) {
          alert("Failed to add word");
        }
      }

      async function deleteWord(id) {
        if (!confirm("Are you sure you want to delete this word?")) return;
        try {
          await fetch(`http://localhost:5000/delete-word/${id}`, {
            method: "DELETE",
          });
          fetchWords();
        } catch (err) {
          alert("Failed to delete word");
        }
      }

      async function uploadExcel() {
  const fileInput = document.getElementById("excelFile");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please select an Excel file");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });

    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const words = XLSX.utils.sheet_to_json(firstSheet, { header: 1 }).flat();

    // Optional: filter out empty values
    const cleanWords = words.filter(word => typeof word === "string" && word.trim() !== "");

    if (cleanWords.length === 0) {
      alert("No valid words found in file");
      return;
    }

    // Send to backend
    try {
      const response = await fetch("http://localhost:5000/add-words", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ words: cleanWords }),
      });

      const result = await response.json();
      alert(result.message || "Words uploaded successfully!");
    } catch (err) {
      console.error(err);
      alert("Error uploading words");
    }
  };

  reader.readAsArrayBuffer(file);
}


      function renderTable() {
        const tbody = document.getElementById("wordsTable");
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const lengthFilter = document.getElementById("lengthFilter").value;

        let filteredWords = words.filter(
          (w) =>
            w.word.toLowerCase().includes(search) &&
            (lengthFilter === "" || w.length == lengthFilter)
        );

        const totalPages = Math.ceil(filteredWords.length / pageSize);
        currentPage = Math.max(1, Math.min(currentPage, totalPages));

        const start = (currentPage - 1) * pageSize;
        const paginated = filteredWords.slice(start, start + pageSize);

        tbody.innerHTML = "";
        paginated.forEach((word) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${word.word}</td>
          <td>${word.length}</td>
          <td>
            <button class="delete-btn" onclick="deleteWord(${word.id})">Delete</button>
          </td>
        `;
          tbody.appendChild(tr);
        });

        document.getElementById(
          "pageInfo"
        ).innerText = `Page ${currentPage} of ${totalPages}`;
      }

      function nextPage() {
        currentPage++;
        renderTable();
      }

      function prevPage() {
        currentPage--;
        renderTable();
      }

      async function fetchLeaderboard() {
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        let url = "http://localhost:5000/leaderboard";
        if (fromDate || toDate) {
          url += `?fromDate=${fromDate}&toDate=${toDate}`;
        }

        try {
          const res = await fetch(url);
          leaderboard = await res.json();

          leaderboard.sort((a, b) => {
            if (b.correctScore === a.correctScore) {
              if (a.incorrectScore === b.incorrectScore) {
                return a.userTime - b.userTime;
              }
              return a.incorrectScore - b.incorrectScore;
            }
            return b.correctScore - a.correctScore;
          });

          const tbody = document.getElementById("leaderboardTable");
          tbody.innerHTML = "";
          console.log(leaderboard);

          leaderboard.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.msisdn}</td>
            <td>${row.correctScore}</td>
            <td>${row.incorrectScore}</td>
            <td>${row.userTime}</td>
            <td>${new Date(row.played_at).toLocaleDateString()}</td>
          `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          alert("Failed to fetch leaderboard");
        }
      }

      function downloadLeaderboard() {
        const ws = XLSX.utils.json_to_sheet(leaderboard);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Leaderboard");

        const excelFile = XLSX.write(wb, { bookType: "xlsx", type: "binary" });
        const buffer = new ArrayBuffer(excelFile.length);
        const view = new Uint8Array(buffer);

        for (let i = 0; i < excelFile.length; i++) {
          view[i] = excelFile.charCodeAt(i) & 0xff;
        }

        const blob = new Blob([buffer], { type: "application/octet-stream" });
        saveAs(blob, "leaderboard.xlsx");
      }

      fetchWords();

      async function fetchWinners() {
        try {
          const res = await fetch("http://localhost:5000/winners");
          const data = await res.json();

          const tbody = document.getElementById("winnersTable");
          tbody.innerHTML = "";

          data.forEach((row, index) => {
            const masked = row.msisdn.replace(
              /^(\d{4})\d{4}(\d{3})$/,
              "$1****$2"
            );
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${masked}</td>
        <td>${row.correctScore}</td>
        <td>${row.incorrectScore}</td>
        <td>${row.userTime}</td>
        <td>${new Date(row.played_at).toLocaleDateString()}</td>
      `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          alert("Failed to fetch winners.");
        }
      }

      fetchWinners();
    </script>
  </body>
</html>
